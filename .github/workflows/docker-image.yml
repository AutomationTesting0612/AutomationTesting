name: Docker CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t my-cucumber-tests .

      - name: Run Docker container
        run: |
          ls -ltr
          docker run --rm my-cucumber-tests

